<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="aaa-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h3 class="section-title title-add-task">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-icon" src="./remove.svg" alt="Remove task icon">
            </button>
          </li>
          <li class="list-item editMode">
            <input class="input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="remove-icon" src="./remove.svg" alt="Remove task icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="list completed-tasks" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-icon" src="./remove.svg" alt="Remove task icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
