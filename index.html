<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add" id="section-add">
        <h3 class="title section-add__title">Add Item</h3>
        <div class="task section-add__task">
          <input class="input task__text" id="new-task" type="text">
          <button class="button task__button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="task list__item">
            <input class="input task__checkbox" type="checkbox">
            <label class="label task__title">Pay Bills</label>
            <input class="input task__text" type="text">
            <button class="button task__button task__button_edit">Edit</button>
            <button class="button task__button task__button_delete">
              <img class="button__remove-icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="task list__item list__item_edit">
            <input class="input task__checkbox" type="checkbox">
            <label class="label task__title">Go Shopping</label>
            <input class="input task__text" type="text" value="Go Shopping" >
            <button class="button task__button task__button_edit">Save</button>
            <button class="button task__button task__button_delete">
              <img class="button__remove-icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="title">Completed</h3>
        <ul class="list section-completed__list" id="completed-tasks">
          <li class="task list__item">
            <input class="input task__checkbox" type="checkbox" checked>
            <label class="label task__title">See the Doctor</label>
            <input class="input task__text" type="text">
            <button class="button task__button task__button_edit">Edit</button>
            <button class="button task__button task__button_delete">
              <img class="button__remove-icon" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
